# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Application Configuration
spring.application.name=onestitches
spring.profiles.active=dev

# MongoDB Configuration - Temporarily disabled
# spring.data.mongodb.uri=mongodb://localhost:27017/onestitches
# spring.data.mongodb.database=onestitches

# Logging Configuration
logging.level.com.onestitches=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Security Configuration - Temporarily disabled
spring.security.user.name=admin
spring.security.user.password=admin
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
